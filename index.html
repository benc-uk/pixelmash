<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Mash</title>
    <script type="module" src="/app/main.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/png" />
  </head>

  <body x-data="app">
    <nav x-show="sourceLoaded && !isFullscreen" x-ref="nav">
      <template x-for="(effect, index) in $store.effects" :key="index">
        <section :data-effect-index="index">
          <b
            draggable="true"
            @dragstart="dragEffectStart(index)"
            @dragover.prevent="$event.dataTransfer.dropEffect = 'move'"
            @drop="dragEffectDrop(index)"
            @click="effect.folded = !effect.folded"
          >
            <span x-text="effect.name"></span>
            <button class="tiny" @click.stop="removeEffect(index)">тип</button>
          </b>
          <form x-show="!effect.folded">
            <template x-for="(param, name) in effect.params" :key="index + '-' + name">
              <div class="col">
                <label x-text="name" :for="name + '-' + index"></label>
                <input
                  type="range"
                  x-show="param.type === 'number'"
                  x-model="param.value"
                  :min="param.min"
                  :max="param.max"
                  :step="param.step"
                  @change="$store.renderComplete = false"
                  @input="$store.renderComplete = false"
                />
                <input type="color" x-show="param.type === 'colour'" x-model="param.value" @change="$store.renderComplete = false" />
                <label class="switch" x-show="param.type === 'boolean'">
                  <input type="checkbox" x-model="param.value" @change="$store.renderComplete = false" />
                  <span class="slider round"></span>
                </label>
              </div>
            </template>
          </form>
        </section>
      </template>

      <div class="row">
        <button class="wide" x-show="!pickNewEffect && sourceLoaded" @click="showEffectSelector">Add Effect</button>
        <select x-show="pickNewEffect" @change="addEffect($event.target.value)" class="wide" x-ref="effectSelector">
          <option disabled selected>Choose effect</option>
          <template x-for="(effectName, index) in effectList" :key="index">
            <option :value="effectName" x-text="effectName"></option>
          </template>
          <option value="__cancel__" style="text-align: center">CANCEL</option>
        </select>
      </div>
      <div class="row">
        <button class="wide" @click="clear">Clear</button>
        <button class="wide" @click="save">Save</button>
        <button class="wide" @click="showConf = true">Conf</button>
      </div>
    </nav>

    <div class="nav-sizer" draggable="true" @drag="dragNavSizer($event)" x-show="sourceLoaded"></div>

    <main @resize.window="resize(this)" @drop.prevent="dropFile($event)" @dragover.prevent="$event.dataTransfer.dropEffect = 'copy'" x-ref="main">
      <canvas width="800" height="600" x-ref="canvas" x-show="sourceLoaded" @dblclick="fullscreen"></canvas>
      <aside x-show="!sourceLoaded" @click="promptForFile">
        <h2>Pixel Mash</h2>
        Drag and drop files here or click to upload
      </aside>
      <aside x-show="!sourceLoaded" @click="openCamera" class="mt-30">Or use your camera</aside>

      <footer x-show="!sourceLoaded">
        <span x-text="`v${version}`"></span> - (C) Ben Coleman 2025 -
        <a href="https://github.com/benc-uk/pixelmash" target="_blank">benc-uk/pixelmash</a>
      </footer>
    </main>

    <dialog x-show="showConf" @click.outside="showConf = false" open x-cloak>
      <h2>Configuration</h2>
      <form @submit.prevent="saveConfig">
        <div class="col">
          <label for="animationSpeed">Animation Speed</label>
          <input type="range" x-model="$store.animationSpeed" min="0.0" max="5" step="0.05" @change="$store.renderComplete = false" />
          <span x-text="$store.animationSpeed" x-show="$store.animationSpeed > 0"></span>
          <span x-show="$store.animationSpeed == 0">Disabled</span>
        </div>
      </form>
      <button class="close" @click="showConf = false">Close</button>
    </dialog>

    <input type="file" accept="image/*,video/*" x-ref="fileInput" @change="fileInputChanged($event)" />
  </body>
</html>
